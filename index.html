<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKY COFFEE</title>
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" class="css">
</head>
<body>
  <!-- heder -->
  <header>
    <h1 class="logo">
      <a href="#"><img src="imges/logo.png" alt="Sky Coffee"></a>
    </h1>
  </header>

<!-- main vs -->
<div class="main-visual">
  <picture>
    <source media="(min-width: 768px)" srcset="imges/pc_main-visual.png">
    <img src="imges/sp_main-visual.png" alt="複数のコーヒーが入った青いカップ">
  </picture>
</div>

<!-- global-nav -->
<nav class="global-nav">
<ul>
  <li><a href="#">menu</a></li>
  <li><a href="#blog-an">blog</a></li>
  <li><a href="#">access</a></li>
</ul>
</nav>

<!-- mainコンテンツ -->
<main class="content">
  <section class="concept">
    <div class="wrap"> 
      <div class="img">
        <img src="imges/concept.png" alt="coffee">
        </div>
        <div class="disc">
          <div class="subtitle">concept</div>
          <h2>心静かにコーヒーを</h2>
          <p>
            立ち止まって、<br>
            空の青さを眺めて、<br>
            一息つきましょう
          </p>
      </div> 
    </div>
  </section>

  <!-- blog -->
  <section class="blog">
   <div class="wrap">
    <div id="blog-an"></div>
      <h2 class="title">blog <br><span class="subtitle">ブログ</span></h2>
      <di class="list">
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail01.png" alt="blog画像">
            <h3 class="blog-title">コーヒーモカ始めました。</h3>
            <div class="date">2030.08.08</div>
          </a>
        </div>
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail02.png" alt="blog画像">
            <h3 class="blog-title">濃厚クリーミーなミルクをどうぞ</h3>
            <div class="date">2030.08.05</div>
          </a>
        </div>
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail03.png" alt="blog画像">
            <h3 class="blog-title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。
            </h3>
            <div class="date">2030.08.02</div>
          </a>    
        </div>
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail04.png" alt="blog画像">
            <h3 class="blog-title">ハイキング用のコーヒーを販売中です。</h3>
            <div class="date">2030.07.28</div>
          </a>
        </div>
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail05.png" alt="blog画像">
            <h3 class="blog-title">ショップの壁を塗ってみました。</h3>
            <div class="date">2030.07.27</div>
          </a>
        </div>
  
        <div class="item">
          <a href="#">
            <img src="imges/thumbnail06.png" alt="blog画像">
            <h3 class="blog-title">ブログをはじめました。</h3>
            <div class="date">2030.07.26</div>
          </a>
        </div>
        <button class="btn">ブログ一覧</button>
      </div>
   </div>
  </section>

</main>

  <!-- footer -->
  <footer class="footer">
    <div class="logo"><a href="#"><img src="imges/logo-white.png" alt="Sky Coffee"></a></div>
    <div class="copyright">&copy;Sky Coffee</div>
  </footer>


</body>
</html>
